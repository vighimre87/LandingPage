<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Project Landing Page</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#top">Back to the top</a>
            <a href="#christmas">Merry Christmas!</a>

    <h1 id="top">Hello, World! This is the landing page of my mini project!</h1>

    <section class="section1" id="christmas">

        <figure><img src="assets/Xmas_tree.jpg" alt="A Christmas tree with presents"></figure>
        <figcaption>Fig. 1 - Have a Merry Christmas to everyone!</figcaption>
    </section>
    <form id="contact">
        <h2>Contact us:</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="email">Email address:</label><br>
        <input type="text" id="email" name="email" value=""><br>
        <label for="phone">Telephone number:</label><br>
        <input type="text" id="phone" name="phone" value=""><br>
        <input type="submit" value="Send" id="green-button">
    </form>
    <footer>
        <p>Author: Imre Vigh</p>
        <p><a href="mailto:imre.vigh@superfastmail.com"></a></p>
